<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LottySol – Live Results & Transfers</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#121212; color:#eee; }
    header { background:#1f1f1f; padding:20px; text-align:center; }
    h1 { margin:0; font-size:2.5em; }
    #countdown { margin-top:10px; font-size:1.2em; color:#80cbc4; }
    .container { padding:20px; max-width:800px; margin:auto; }
    section { background:#1e1e1e; border:1px solid #333; border-radius:6px; padding:20px; margin-bottom:20px; }
    .transfer { border-left:4px solid #81c784; padding-left:15px; margin-bottom:15px; }
    .wallet a { color:#80deea; text-decoration:none; }
    .wallet a:hover { text-decoration:underline; }
    .amount { color:#ffd54f; font-weight:bold; }
    .timestamp { color:#aaa; font-size:0.9em; }
  </style>
</head>
<body>

  <header>
    <h1>LottySol</h1>
    <div id="countdown">Next draw in • calculating…</div>
  </header>

  <div class="container">

    <section>
      <h2>Recent Draw Results</h2>
      <div id="results">5 • 12 • 23 • 34 • 45 + 10</div>
    </section>

    <section>
      <h2>Live Transfers</h2>

      <div class="transfer">
        <div class="wallet">
          Wallet: <a href="https://solscan.io/account/7kE1rzWmB3" target="_blank">7kE1r...zWmB3</a>
        </div>
        <div class="amount">+2.5 SOL</div>
        <div class="timestamp">June 7, 2025 – 12:32 PM</div>
      </div>

      <!-- More transfers here -->
    </section>

  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const next = new Date(); next.setHours(next.getHours() + 1); next.setMinutes(0);
    function tick() {
      const diff = next - new Date();
      if (diff <= 0) { countdownEl.textContent = 'Drawing…'; }
      else {
        const m = String(Math.floor(diff / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        countdownEl.textContent = `Next draw in • ${m}:${s}`;
      }
    }
    setInterval(tick, 1000);
    tick();
  </script>
</body>
</html>
