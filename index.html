<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lotty - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      position: relative;
      min-height: 100vh;
      padding-bottom: 40px; /* space for ticker */
    }
    header {
      padding: 30px 20px 10px;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      width: 180px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }
    nav a {
      color: #f5f5f5;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1em;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #27c93f;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #27c93f;
    }
    p.lead {
      font-size: 1.3em;
      margin-bottom: 40px;
      color: #bbb;
    }
    .btn {
      background-color: #27c93f;
      color: #0d0d0d;
      font-weight: 700;
      font-size: 1.2em;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }
    .btn:hover {
      background-color: #1f9b2f;
    }
    footer {
      text-align: center;
      font-size: 0.85em;
      color: #555;
      padding: 30px 0;
      margin-top: 50px;
    }

    /* Ticker styles */
    .ticker-wrapper {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      height: 30px;
      overflow: hidden;
      border-top: 1px solid #27c93f;
      display: flex;
      align-items: center;
      z-index: 1000;
    }
    .ticker {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: ticker-scroll 15s linear infinite;
      font-weight: 600;
      color: #27c93f;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1em;
    }
    @keyframes ticker-scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @media (max-width: 600px) {
      nav {
        gap: 20px;
      }
      header img {
        width: 140px;
        margin-bottom: 12px;
      }
      main {
        font-size: 1em;
      }
      h1 {
        font-size: 2.2em;
      }
      .btn {
        padding: 12px 30px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="lotty-logo.png" alt="Lotty Logo" />
    </a>
    <nav>
      <a href="buy.html">Buy Lotty</a>
      <a href="how.html">How It Works</a>
      <a href="live.html">Live Draws</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Lotty</h1>
    <p class="lead">A decentralized lottery platform powered by Solana blockchain. Transparency and fairness guaranteed.</p>

    <a href="buy.html" class="btn">Buy Lotty Token</a>
    <a href="live.html" class="btn">View Live Draws</a>
  </main>

  <footer>
    Â© 2025 Lotty. All rights reserved. Powered by Solana.
  </footer>

  <div class="ticker-wrapper" aria-label="Important notice ticker">
    <div class="ticker">Contract address coming soon</div>
  </div>

</body>
</html>
