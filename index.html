<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lotty – Solana Lottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      border-bottom: 1px solid #1a1a1a;
    }

    header img {
      height: 50px;
      cursor: pointer;
    }

    nav a {
      color: #f5f5f5;
      margin-left: 25px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1em;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #27c93f;
    }

    #countdown {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #ffd54f;
      border-bottom: 1px solid #1a1a1a;
    }

    .container {
      max-width: 850px;
      margin: auto;
      padding: 30px 20px;
    }

    section {
      background: #161616;
      border: 1px solid #2a2a2a;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6em;
      border-bottom: 1px solid #2a2a2a;
      padding-bottom: 10px;
    }

    .transfer {
      margin-top: 20px;
      padding-left: 15px;
      border-left: 4px solid #27c93f;
    }

    .wallet {
      color: #4dd0e1;
      font-weight: 500;
    }

    .amount {
      color: #ffd54f;
      font-weight: bold;
      margin-top: 5px;
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
      margin-top: 3px;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #555;
      padding: 30px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="lotty-logo.png" alt="Lotty Logo" />
    </a>
    <nav>
      <a href="buy.html">Buy Lotty</a>
      <a href="how.html">How It Works</a>
    </nav>
  </header>

  <div id="countdown">
    Next Draw: <span id="time">00:00</span>
  </div>

  <div class="container">
    <section>
      <h2>Winner Transfers</h2>

      <div class="transfer">
        <div class="wallet">Wallet: Winner</div>
        <div class="amount">+2.5 SOL</div>
        <div class="timestamp">June 7, 2025 – 12:32 PM</div>
      </div>

      <div class="transfer">
        <div class="wallet">Wallet: Winner</div>
        <div class="amount">+4.1 SOL</div>
        <div class="timestamp">June 6, 2025 – 6:40 PM</div>
      </div>

    </section>
  </div>

  <footer>
    © 2025 Lotty. All rights reserved. Powered by Solana.
  </footer>

  <script>
    function getNextQuarterHour() {
      const now = new Date();
      const minutes = now.getMinutes();
      const nextInterval = Math.ceil(minutes / 15) * 15;
      if (nextInterval === 60) {
        now.setHours(now.getHours() + 1);
        now.setMinutes(0);
      } else {
        now.setMinutes(nextInterval);
      }
      now.setSeconds(0);
      now.setMilliseconds(0);
      return now;
    }

    function updateCountdown() {
      const now = new Date();
      const nextDraw = getNextQuarterHour();
      const diff = nextDraw - now;

      if (diff <= 0) {
        document.getElementById("time").textContent = "00:00";
        return;
      }

      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("time").textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
