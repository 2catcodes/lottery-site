<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lotty – Solana Lottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 30px 20px 10px;
      border-bottom: 1px solid #1a1a1a;
    }

    header img {
      height: 48px;
    }

    h1 {
      font-size: 2.2em;
      margin: 0;
    }

    #countdown {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #ffd54f;
      border-bottom: 1px solid #1a1a1a;
    }

    .container {
      max-width: 850px;
      margin: auto;
      padding: 30px 20px;
    }

    section {
      background: #161616;
      border: 1px solid #2a2a2a;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6em;
      border-bottom: 1px solid #2a2a2a;
      padding-bottom: 10px;
    }

    .transfer {
      margin-top: 20px;
      padding-left: 15px;
      border-left: 4px solid #27c93f;
    }

    .wallet a {
      color: #4dd0e1;
      text-decoration: none;
    }

    .wallet a:hover {
      text-decoration: underline;
    }

    .amount {
      color: #ffd54f;
      font-weight: bold;
      margin-top: 5px;
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
      margin-top: 3px;
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #555;
      padding: 30px 0;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="lotty-logo.png" alt="Lotty Logo" />
    <h1>Lotty</h1>
  </header>

  <div id="countdown">
    Next Draw: 00:00
  </div>

  <div class="container">
    <section>
      <h2>Winner Transfers</h2>

      <div class="transfer">
        <div class="wallet">Wallet: <a href="https://solscan.io/account/7kE1rzWmB3" target="_blank">7kE1r...zWmB3</a></div>
        <div class="amount">+2.5 SOL</div>
        <div class="timestamp">June 7, 2025 – 12:32 PM</div>
      </div>

      <div class="transfer">
        <div class="wallet">Wallet: <a href="https://solscan.io/account/4sPvNTxH7K" target="_blank">4sPvN...TxH7K</a></div>
        <div class="amount">+4.1 SOL</div>
        <div class="timestamp">June 6, 2025 – 6:40 PM</div>
      </div>

    </section>
  </div>

  <footer>
    © 2025 Lotty. All rights reserved. Powered by Solana.
  </footer>

</body>
</html>
