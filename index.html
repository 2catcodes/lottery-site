<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotty</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      height: 80px;
    }

    nav {
      margin: 30px 0;
    }

    nav a {
      display: inline-block;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #333;
    }

    .countdown-container {
      margin-top: 60px;
    }

    .countdown-title {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 48px;
      color: #00ff99;
    }

    footer {
      margin-top: 100px;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    .ticker {
      margin-top: 30px;
      color: #ffcc00;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <img src="lotty-logo.png" alt="Lotty Logo" />
  </header>

  <nav>
    <a href="buy.html">Buy Lotty</a>
    <a href="live.html">View Live Draws</a>
    <a href="how.html">How it Works</a>
  </nav>

  <div class="countdown-container">
    <div class="countdown-title">Next Draw In:</div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <div class="ticker">Contract address coming soon</div>

  <footer>
    &copy; 2025 Lotty. All rights reserved.
  </footer>

  <script>
    // Countdown logic placeholder (will implement later)
    document.getElementById('timer').textContent = "00:00";
  </script>
</body>
</html>
