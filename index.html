<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottery Winner Transfers</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0c0c0c;
      color: #00ff00;
      padding: 40px;
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
    }

    .live-tag {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 4px 10px;
      margin-left: 10px;
      font-weight: bold;
      border-radius: 6px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .transfer {
      background-color: #1a1a1a;
      border-left: 5px solid #00ff00;
      padding: 15px;
      margin: 20px 0;
      transition: transform 0.2s;
    }

    .transfer:hover {
      transform: scale(1.02);
    }

    .wallet {
      color: #00ffff;
    }

    .amount {
      font-weight: bold;
      color: #ffff00;
    }

    a {
      text-decoration: none;
      color: #00ffff;
    }

    a:hover {
      text-decoration: underline;
    }

    .timestamp {
      color: #888;
      font-size: 0.9em;
    }

    .add-more {
      color: #555;
      font-size: 0.8em;
      margin-top: 40px;
      border-top: 1px dashed #444;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lottery Winner Transfers <span class="live-tag">LIVE</span></h1>

  <div class="transfer">
    <div><span class="wallet">Wallet:</span> <a href="https://solscan.io/account/7kE1rzWmB3" target="_blank">7kE1r...zWmB3</a></div>
    <div><span class="amount">+2.5 SOL</span></div>
    <div class="timestamp">June 7, 2025 – 12:32 PM</div>
  </div>

  <div class="transfer">
    <div><span class="wallet">Wallet:</span> <a href="https://solscan.io/account/4sPvNTxH7K" target="_blank">4sPvN...TxH7K</a></div>
    <div><span class="amount">+4.1 SOL</span></div>
    <div class="timestamp">June 6, 2025 – 6:40 PM</div>
  </div>

  <div class="transfer">
