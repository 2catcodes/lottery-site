<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Transfer Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .transfer {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Fake Lottery Payouts</h1>

  <div class="transfer">
    <div><span class="label">From Wallet:</span> <span id="fromWallet">0x1234abcd5678ef90</span></div>
    <div><span class="label">To Wallet:</span> <span id="toWallet">0x9f8e7d6c5b4a3210</span></div>
    <div><span class="label">Amount:</span> <span id="amount">5 SOL</span></div>
    <div><span class="label">Date:</span> <span id="date">June 7, 2025</span></div>
  </div>

  <p style="text-align:center; color: #888; font-size: 0.9em;">
    * Manually update the wallet addresses, amount, and date inside the code.
  </p>
</body>
</html>
