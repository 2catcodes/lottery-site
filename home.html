<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header, footer {
      background-color: #111;
      padding: 10px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    #walletAddress {
      color: #0f0;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    #timer {
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
      color: #0ff;
      transition: all 0.3s ease-in-out;
    }

    .pulse {
      animation: pulse 1s infinite;
      color: #ff0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>ðŸŽŸ Welcome to LOTTY</h1>
    <p>Connect your wallet to participate in the next on-chain drawing.</p>
    <p id="walletAddress"></p>
    <div id="timer">00:00</div>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");

    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        walletAddress.textContent = "Connected: " + pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    connectButton.addEventListener("click", connectWallet);

    window.solana?.on("connect", () => {
      console.log("Wallet connected!");
    });

    // === TOGGLE THIS FLAG TO START/STOP COUNTDOWN ===
    const countdownActive = false; // Set to true when ready
    // =================================================

    const timerDisplay = document.getElementById("timer");

    let interval;
    function startCountdown() {
      let timeLeft = 30 * 60;

      interval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;

        timerDisplay.textContent = 
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        if (timeLeft <= 5) {
          timerDisplay.classList.add("pulse");
        } else {
          timerDisplay.classList.remove("pulse");
        }

        if (timeLeft <= 0) {
          timeLeft = 30 * 60; // restart
        } else {
          timeLeft--;
        }
      }, 1000);
    }

    if (countdownActive) {
      startCountdown();
    }
  </script>
</body>
</html>
