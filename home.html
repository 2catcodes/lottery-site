<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header, footer {
      background-color: #111;
      padding: 10px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    #walletAddress {
      color: #0f0;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #twitter-btn {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background-color: #000;
      border: 2px solid #0ff;
      border-radius: 50%;
      padding: 10px;
      color: #0ff;
      text-decoration: none;
      box-shadow: 0 0 12px #0ff66c44;
      z-index: 999;
      transition: transform 0.2s ease;
    }

    #twitter-btn:hover {
      transform: scale(1.1);
      background-color: #0ff;
      color: #000;
    }

    #twitter-btn svg {
      display: block;
    }

    #countdown {
      font-size: 36px;
      margin: 30px 0;
      color: #0ff;
    }

    .pulse {
      animation: pulse 1s infinite;
      color: #f0f;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    #startBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0ff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>ðŸŽŸ Welcome to LOTTY</h1>
    <p>Connect your wallet to participate in the next on-chain drawing.</p>
    <div id="countdown">00:00</div>
    <button id="startBtn">Start Draw Cycle</button>
    <p id="walletAddress"></p>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <a href="https://twitter.com/lottyonsol" target="_blank" id="twitter-btn" aria-label="Twitter">
    <svg viewBox="0 0 24 24" fill="currentColor" width="28" height="28">
      <path d="M14.64 10.79L22.38 2h-2.05l-6.45 7.35L8.24 2H2.25l8.19 11.56L2.25 22h2.05l6.89-7.85L15.76 22h5.99l-8.11-11.21z"/>
    </svg>
  </a>

  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");

    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        walletAddress.textContent = "Connected: " + pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    connectButton.addEventListener("click", connectWallet);

    window.solana?.on("connect", () => {
      console.log("Wallet connected!");
    });

    // Countdown logic
    let timerInterval;
    const countdownEl = document.getElementById("countdown");
    const startBtn = document.getElementById("startBtn");

    function startCountdown() {
      let totalSeconds = 1800; // 30 minutes
      if (timerInterval) clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        let minutes = Math.floor(totalSeconds / 60);
        let seconds = totalSeconds % 60;
        countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (totalSeconds <= 5) {
          countdownEl.classList.add("pulse");
        } else {
          countdownEl.classList.remove("pulse");
        }

        if (totalSeconds <= 0) {
          totalSeconds = 1800; // restart automatically
        } else {
          totalSeconds--;
        }
      }, 1000);
    }

    startBtn.addEventListener("click", startCountdown);
  </script>
</body>
</html>
