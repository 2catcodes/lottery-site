<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How It Works</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #000000;
      color: white;
      text-align: center;
    }
    header { padding: 20px; }
    nav a {
      margin: 0 10px;
      padding: 10px 20px;
      background: #4b33e0;
      border-radius: 8px;
      color: white;
      text-decoration: none;
    }
    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
    }
    .ticker span {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }
    .back-home {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #333;
      border-radius: 8px;
      color: white;
      text-decoration: none;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <img src="lotty-logo.png" alt="Lotty Logo" width="120" />
    <nav>
      <a href="buy.html">Buy Lotty</a>
      <a href="live.html">View Live Draws</a>
      <a href="how.html">How It Works</a>
    </nav>
  </header>

  <div class="content">
    <h1>How Lotty Works</h1>
    <p>🎟 Hold $LOTTY to participate.</p>
    <p>🕒 Every 15 minutes, one wallet is randomly selected.</p>
    <p>⚠️ If not claimed in 60 seconds, the pot is burned.</p>
    <p>🧬 100% on-chain. No middlemen. No ticket needed.</p>
  </div>

  <a class="back-home" href="index.html">← Back to Home</a>

  <div class="ticker"><span>🎟 Contract address coming soon 🎟</span></div>
</body>
</html>
