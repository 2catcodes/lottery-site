<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Draws</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #111;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      color: #0ff;
      text-decoration: none;
    }
    #walletAddress {
      color: #0f0;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    main {
      max-width: 500px;
      margin: 0 auto 60px auto;
    }
    .draw-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: left;
      box-shadow: 0 0 5px #0ff;
    }
    .draw-card span {
      display: block;
      margin-bottom: 6px;
    }
    .solscan-link {
      display: inline-block;
      margin-top: 5px;
      padding: 8px 12px;
      background-color: #9b30ff;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 10px #9b30ff;
      transition: 0.2s ease-in-out;
    }
    .solscan-link:hover {
      background-color: #b84dff;
      box-shadow: 0 0 15px #b84dff;
    }
    #burnTotal {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 25px;
      color: #f0f;
    }
    #drawsCount {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>Live Draws</h1>
    <div id="drawsCount"></div>
    <div id="draws"></div>

    <label for="burnInput" style="margin-top: 20px; display:block; color:#0ff;">
      Enter burned amount (SOL):
    </label>
    <input type="number" id="burnInput" min="0" step="0.01" style="width: 120px; padding: 5px; font-size: 1em;">
    <button id="addBurnBtn" style="margin-left:10px; padding: 6px 12px; font-weight: bold; background-color: #9b30ff; color: white; border: none; border-radius: 6px; cursor: pointer; box-shadow: 0 0 8px #9b30ff;">
      Add to Burn Total
    </button>

    <p id="burnTotal">Total Burned: 0 SOL</p>

    <a class="back-home" href="home">‚Üê Back to Home</a>
    <p id="walletAddress"></p>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");
    const drawsSection = document.getElementById("draws");
    const drawsCount = document.getElementById("drawsCount");
    const burnInput = document.getElementById("burnInput");
    const addBurnBtn = document.getElementById("addBurnBtn");
    const burnTotalDisplay = document.getElementById("burnTotal");

    // Load draws from localStorage or initialize empty
    let draws = JSON.parse(localStorage.getItem("draws")) || [];

    // Load burn total or initialize 0
    let burnTotal = parseFloat(localStorage.getItem("burnTotal")) || 0;

    function saveData() {
      localStorage.setItem("draws", JSON.stringify(draws));
      localStorage.setItem("burnTotal", burnTotal.toFixed(2));
    }

    function updateBurnTotal() {
      burnTotalDisplay.textContent = `Total Burned: ${burnTotal.toFixed(2)} SOL`;
    }

    function renderDraws() {
      drawsSection.innerHTML = "";
      drawsCount.textContent = draws.length > 0 ? `Showing latest draw (${draws.length} total draws)` : "No draws yet";

      if (draws.length > 0) {
        const draw = draws[draws.length - 1]; // Show only latest draw

        const div = document.createElement("div");
        div.className = "draw-card";

        div.innerHTML = `
          <span><strong>Winner:</strong> ${draw.wallet}</span>
          <span><strong>Amount:</strong> ${draw.amount} SOL</span>
          <span><strong>Status:</strong> ${draw.status.toUpperCase()}</span>
          ${draw.solscan ? `<span><a href="${draw.solscan}" target="_blank" rel="noopener noreferrer" class="solscan-link">View on Solscan</a></span>` : ""}
          <label style="display:block; margin-top: 10px; color:#0ff; cursor: pointer;">
            <input type="checkbox" id="burnedCheckbox" ${draw.status === "burned" ? "checked" : ""}> Mark as Burned
          </label>
        `;

        drawsSection.appendChild(div);

        // Add event listener for burned checkbox
        const burnedCheckbox = document.getElementById("burnedCheckbox");
        burnedCheckbox.addEventListener("change", () => {
          if (burnedCheckbox.checked) {
            if (draw.status !== "burned") {
              draw.status = "burned";
              burnTotal += parseFloat(draw.amount);
              updateBurnTotal();
              saveData();
              renderDraws(); // rerender to update status display
            }
          } else {
            if (draw.status === "burned") {
              draw.status = "claimed";
              burnTotal -= parseFloat(draw.amount);
              if (burnTotal < 0) burnTotal = 0;
              updateBurnTotal();
              saveData();
              renderDraws();
            }
          }
        });
      }
    }

    addBurnBtn.addEventListener("click", () => {
      const val = parseFloat(burnInput.value);
      if (!isNaN(val) && val > 0) {
        burnTotal += val;
        updateBurnTotal();
        saveData();
        burnInput.value = "";
      }
    });

    // Wallet connect logic
    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        walletAddress.textContent = "Connected: " + pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }
    connectButton.addEventListener("click", connectWallet);
    window.solana?.on("connect", () => {
      console.log("Wallet connected!");
    });

    // Initial render
    updateBurnTotal();
    renderDraws();
  </script>
</body>
</html>
