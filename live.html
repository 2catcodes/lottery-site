<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Draws</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #111;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      color: #0ff;
      text-decoration: none;
    }
    #walletAddress {
      color: #0f0;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    .burn-section, .draw-list {
      margin: 20px;
    }
    .draw-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #333;
      display: inline-block;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>Live Draws</h1>

    <section class="burn-section">
      <p>Total Burned: <span id="totalBurned">0</span> SOL</p>
      <input id="burnAmount" type="number" placeholder="Amount burned (SOL)" step="0.01"/>
      <button onclick="addBurnAmount()">Add</button>
      <button onclick="refreshDraws()">Refresh</button>
    </section>

    <section class="draw-list" id="drawList"></section>

    <a class="back-home" href="home">‚Üê Back to Home</a>
    <p id="walletAddress"></p>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <script>
    let draws = [];
    let totalBurned = 0;
    const ownerWallet = "HjMofG9RnWtCDrSP4PDc2xxpBGBtGjZg1KxtTzLSucqu";
    let connectedWallet = null;
    const drawListEl = document.getElementById("drawList");

    function generateDraws() {
      draws = [];
      for(let i = 0; i < 10; i++) {
        const hour = Math.floor(i / 2);
        const minute = (i % 2) * 30;
        const label = `${hour.toString().padStart(2,'0')}:${minute.toString().padStart(2,'0')}`;
        draws.push({ id: i, label, burned: false, txid: "" });
      }
    }

    function renderDraws() {
      drawListEl.innerHTML = "";
      let i = 0;
      function showNext() {
        if (i >= draws.length) return;
        const draw = draws[i];
        const div = document.createElement("div");
        div.className = "draw-item";

        const labelSpan = document.createElement("span");
        labelSpan.textContent = `Draw at ${draw.label} `;
        div.appendChild(labelSpan);

        if(draw.txid) {
          const link = document.createElement("a");
          link.href = `https://solscan.io/tx/${draw.txid}`;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = "View TX";
          link.style.color = "#0ff";
          link.style.marginLeft = "10px";
          div.appendChild(link);
        }

        if(connectedWallet === ownerWallet) {
          const label = document.createElement("label");
          label.innerText = "Mark as Burned ";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = draw.burned;
          checkbox.addEventListener("change", (e) => {
            draw.burned = e.target.checked;
            updateBurnTotal();
          });

          label.prepend(checkbox);
          div.appendChild(label);
        }

        drawListEl.appendChild(div);
        i++;
        setTimeout(showNext, 300);
      }
      showNext();
    }

    function updateBurnTotal() {
      const burnedAmount = draws.filter(d => d.burned).length * 1;
      totalBurned = manualBurn + burnedAmount;
      document.getElementById("totalBurned").textContent = totalBurned.toFixed(2);
    }

    let manualBurn = 0;

    function addBurnAmount() {
      const input = document.getElementById("burnAmount");
      const val = parseFloat(input.value);
      if (!isNaN(val)) {
        manualBurn += val;
        updateBurnTotal();
        input.value = "";
      }
    }

    function refreshDraws() {
      generateDraws();
      renderDraws();
    }

    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");

    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        connectedWallet = pubKey;
        walletAddress.textContent = "Connected: " + pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
        renderDraws();
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    connectButton.addEventListener("click", connectWallet);
    window.solana?.on("connect", () => console.log("Wallet connected!"));

    // Initial setup
    generateDraws();
    renderDraws();
  </script>
</body>
</html>
