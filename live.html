<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Draws</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #111;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      color: #0ff;
      text-decoration: none;
    }
    #walletAddress {
      color: #0f0;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .draw-box {
      margin-top: 30px;
      border: 2px solid #0ff;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      background-color: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    #burnTotal {
      color: #f00;
      font-weight: bold;
    }
    .burned-tag {
      color: #f00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>Live Draws</h1>

    <div class="draw-box">
      <div id="drawInfo">Loading draw...</div>
      <p><a id="txLink" href="#" target="_blank">View on Solscan</a></p>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <p>Total Burned: <span id="burnTotal">0</span> SOL</p>
    <button onclick="refreshDraws()">üîÑ Refresh</button>
    <a class="back-home" href="home">‚Üê Back to Home</a>
    <p id="walletAddress"></p>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");
    let devWallet = "HjMofG9RnWtCDrSP4PDc2xxpBGBtGjZg1KxtTzLSucqu";
    let connectedWallet = null;

    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        connectedWallet = resp.publicKey.toString();
        walletAddress.textContent = "Connected: " + connectedWallet.slice(0, 4) + "..." + connectedWallet.slice(-4);
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    connectButton.addEventListener("click", connectWallet);

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpF3PYFo_sMHqpcVfx-L1EpqMcT6dksTGS6ZYGwxfePUYbOyJrtm0aGQIWuZKSlW9ocJ2zMOhzkLZE/pub?output=csv"; // üëà Replace this with your published CSV link

    let draws = [];
    let currentIndex = 0;
    let totalBurned = 0;

    async function loadDrawsFromSheet() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const lines = text.trim().split("\n");
      const headers = lines.shift().split(",");
      return lines.map(line => {
        const cols = line.split(",");
        const obj = {};
        headers.forEach((h,i) => obj[h] = cols[i]);
        return {
          time: obj.Time,
          winner: obj.WinnerPubKey,
          amount: parseFloat(obj.Amount),
          burned: obj.Burned === "TRUE",
          txid: obj.SolscanLink
        };
      });
    }

    async function refreshDraws() {
      draws = await loadDrawsFromSheet();
      totalBurned = draws.filter(d => d.burned).reduce((sum, d) => sum + d.amount, 0);
      document.getElementById("burnTotal").textContent = totalBurned.toFixed(2);
      currentIndex = Math.min(currentIndex, draws.length - 1);
      updateDrawDisplay();
    }

    function updateDrawDisplay() {
      const draw = draws[currentIndex];
      if (!draw) {
        document.getElementById("drawInfo").textContent = "No draw found.";
        return;
      }
      document.getElementById("drawInfo").innerHTML = `
        <p><strong>Time:</strong> ${draw.time}</p>
        <p><strong>Winner:</strong> ${draw.winner}</p>
        <p><strong>Amount:</strong> ${draw.amount} SOL</p>
        ${draw.burned ? "<p class='burned-tag'>üî• Burned</p>" : ""}
      `;
      document.getElementById("txLink").href = draw.txid;
      document.getElementById("txLink").style.display = draw.txid ? "inline" : "none";
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentIndex > 0) currentIndex--;
      updateDrawDisplay();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentIndex < draws.length - 1) currentIndex++;
      updateDrawDisplay();
    });

    window.onload = refreshDraws;
  </script>
</body>
</html>
