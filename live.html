<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lotty - Live Draws</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    header {
      padding: 30px 20px 10px;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      width: 180px;
      margin-bottom: 15px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }
    nav a {
      color: #f5f5f5;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1em;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #27c93f;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .timer {
      font-size: 3em;
      font-weight: 700;
      margin: 40px 0 30px;
      color: #27c93f;
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
    }
    .winners {
      text-align: left;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .winners h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.6em;
      border-bottom: 2px solid #27c93f;
      padding-bottom: 6px;
    }
    .winners ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .winners li {
      margin-bottom: 12px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    .winners a {
      color: #27c93f;
      text-decoration: none;
      font-weight: 600;
    }
    .winners a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 0.85em;
      color: #555;
      padding: 30px 0;
      margin-top: 50px;
    }
    @media (max-width: 600px) {
      nav {
        gap: 20px;
      }
      header img {
        width: 140px;
        margin-bottom: 12px;
      }
      main {
        font-size: 1em;
      }
      .timer {
        font-size: 2.5em;
      }
      .winners {
        max-width: 90%;
      }
    }
  </style>
</head>
