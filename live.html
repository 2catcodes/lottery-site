<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Draws</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #111;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      color: #0ff;
      text-decoration: none;
    }
    #walletAddress {
      color: #0f0;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>Live Draws</h1>
    <p>Next draw in: 00:00</p>
    <p>No recent draw. Everything is done on chain.</p>
    <a class="back-home" href="index">‚Üê Back to Home</a>
    <p id="walletAddress"></p>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");

    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        walletAddress.textContent = "Connected: " + pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    connectButton.addEventListener("click", connectWallet);

    window.solana?.on("connect", () => {
      console.log("Wallet connected!");
    });
  </script>
</body>
</html>
