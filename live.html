<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Draws</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #111;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      color: #0ff;
      text-decoration: none;
    }
    #walletAddress {
      color: #0f0;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .section {
      margin: 20px 0;
    }
    .draw-list {
      margin: 0 auto;
      max-width: 500px;
      text-align: left;
    }
    .draw-item {
      background-color: #111;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
    }
    .burn-toggle {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>Live Draws</h1>
    <p>Next draw in: 00:00</p>
    <p>No recent draw. Everything is done on chain.</p>
    <a class="back-home" href="home">‚Üê Back to Home</a>

    <div class="section">
      <h2>Burn Total</h2>
      <p><strong id="burnTotal">0.00</strong> SOL</p>
    </div>

    <div class="section">
      <h2>Fee Wallet Balance</h2>
      <p><strong id="feeBalance">Loading...</strong> SOL</p>
      <button onclick="fetchBalance()">üîÅ Refresh</button>
    </div>

    <div class="section">
      <h2>Draw History</h2>
      <div class="draw-list" id="drawList">
        <!-- Entries added dynamically -->
      </div>
    </div>

    <p id="walletAddress"></p>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");
    const burnTotalEl = document.getElementById("burnTotal");
    const drawList = document.getElementById("drawList");
    const feeBalance = document.getElementById("feeBalance");

    let burnTotal = 0.00;

    function updateBurnDisplay() {
      burnTotalEl.textContent = burnTotal.toFixed(2);
    }

    function addDrawEntry(time) {
      const drawItem = document.createElement("div");
      drawItem.className = "draw-item";
      drawItem.innerHTML = `
        <p>üïí Draw at: ${time}</p>
        <button class="burn-toggle">üî• Mark as Burned</button>
      `;
      const burnButton = drawItem.querySelector(".burn-toggle");
      burnButton.addEventListener("click", () => {
        burnTotal += 0.5; // example burn amount
        updateBurnDisplay();
        burnButton.disabled = true;
        burnButton.textContent = "‚úÖ Burned";
      });
      drawList.prepend(drawItem);
    }

    // Example static entries
    const exampleTimes = ["12:00 PM", "12:30 PM", "1:00 PM"];
    exampleTimes.forEach(time => addDrawEntry(time));

    async function fetchBalance() {
      try {
        const response = await fetch("https://api.mainnet-beta.solana.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getBalance",
            params: ["HjMofG9RnWtCDrSP4PDc2xxpBGBtGjZg1KxtTzLSucqu"]
          })
        });
        const data = await response.json();
        const sol = data.result.value / 1e9;
        feeBalance.textContent = sol.toFixed(4);
      } catch (err) {
        feeBalance.textContent = "Error";
        console.error("Failed to fetch balance:", err);
      }
    }

    fetchBalance();

    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        walletAddress.textContent = "Connected: " + pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    connectButton.addEventListener("click", connectWallet);

    window.solana?.on("connect", () => {
      console.log("Wallet connected!");
    });
  </script>
</body>
</html>
