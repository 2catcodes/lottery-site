<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Draws</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      background-color: #111;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a, #connectButton {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      color: #0ff;
      text-decoration: none;
    }
    #walletAddress {
      color: #0f0;
    }
    .ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .draw-container {
      margin-top: 30px;
    }
    .draw-controls button {
      margin: 5px;
      padding: 5px 15px;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      cursor: pointer;
    }
    .draw-controls button:hover {
      background: #0ff;
      color: #000;
    }
    .burned-label {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home">Home</a>
      <a href="buy">Buy $LOTTY</a>
      <a href="live">View Live Draws</a>
      <a href="how">How It Works</a>
      <span id="connectButton">Connect Wallet</span>
    </nav>
  </header>

  <main>
    <h1>Live Draws</h1>
    <p>Next draw in: 00:00</p>
    <div class="draw-container" id="drawDisplay"></div>
    <div class="draw-controls">
      <button onclick="showPrev()">‚óÄ Prev</button>
      <button onclick="showNext()">Next ‚ñ∂</button>
    </div>
    <p>Total Burned: <span id="burnTotal">0</span> SOL</p>
    <a class="back-home" href="home">‚Üê Back to Home</a>
    <p id="walletAddress"></p>
  </main>

  <footer class="ticker">
    <span>Contract address coming soon</span>
  </footer>

  <script>
    const connectButton = document.getElementById("connectButton");
    const walletAddress = document.getElementById("walletAddress");

    async function connectWallet() {
      try {
        const resp = await window.solana.connect();
        const pubKey = resp.publicKey.toString();
        walletAddress.textContent = "Connected: " + pubKey.slice(0, 4) + "..." + pubKey.slice(-4);
        connectedWallet = pubKey;
        updateDrawDisplay();
      } catch (err) {
        console.error("Wallet connection error:", err);
      }
    }

    connectButton.addEventListener("click", connectWallet);
    window.solana?.on("connect", () => console.log("Wallet connected!"));

    const myWallet = "HjMofG9RnWtCDrSP4PDc2xxpBGBtGjZg1KxtTzLSucqu";
    let connectedWallet = null;

    let totalBurned = 0;
    let currentIndex = 0;

    const draws = [
      { time: "12:00 PM", winner: "3z...T4f", amount: 1.2, burned: false, txid: "https://solscan.io/tx/ABC" },
      { time: "12:30 PM", winner: "1x...D8w", amount: 0.8, burned: false, txid: "https://solscan.io/tx/DEF" },
    ];

    function showDraw(index) {
      const draw = draws[index];
      const container = document.getElementById("drawDisplay");
      if (!draw) return container.innerHTML = "No draw to display.";

      let html = `<p><strong>Draw Time:</strong> ${draw.time}</p>
        <p><strong>Winner:</strong> ${draw.winner}</p>
        <p><strong>Amount:</strong> ${draw.amount} SOL</p>
        <p><strong>Transaction:</strong> <a href="${draw.txid}" target="_blank">View on Solscan</a></p>`;

      if (draw.burned) {
        html += `<p class="burned-label">üî• Burned</p>`;
      } else if (connectedWallet === myWallet) {
        html += `<button onclick="markBurned(${index})">Mark as Burned</button>`;
      }

      container.innerHTML = html;
    }

    function markBurned(index) {
      if (connectedWallet !== myWallet) return;
      if (!draws[index].burned) {
        draws[index].burned = true;
        totalBurned += draws[index].amount;
        document.getElementById("burnTotal").textContent = totalBurned.toFixed(2);
        updateDrawDisplay();
      }
    }

    function updateDrawDisplay() {
      showDraw(currentIndex);
    }

    function showNext() {
      if (currentIndex < draws.length - 1) {
        currentIndex++;
        updateDrawDisplay();
      }
    }

    function showPrev() {
      if (currentIndex > 0) {
        currentIndex--;
        updateDrawDisplay();
      }
    }

    updateDrawDisplay();
  </script>
</body>
</html>
